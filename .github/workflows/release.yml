name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  create-version-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: npm version ${{ github.event.inputs.version_type }} --no-git-tag-version

      - name: Get new version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: bump version to ${{ steps.version.outputs.VERSION }}"
          branch: release/v${{ steps.version.outputs.VERSION }}
          delete-branch: true
          title: "Release v${{ steps.version.outputs.VERSION }}"
          body: |
            ## Release v${{ steps.version.outputs.VERSION }}

            This PR bumps the version to ${{ steps.version.outputs.VERSION }}.

            ### Changes
            - Updated `package.json`
            - Updated `manifest.json`
            - Updated `versions.json`

            **Type:** ${{ github.event.inputs.version_type }}

            Once merged, a release will be automatically created.

  publish-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog

      - name: Check if version changed
        id: check
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -q "manifest.json\|package.json"; then
            echo "VERSION_CHANGED=true" >> $GITHUB_OUTPUT
          else
            echo "VERSION_CHANGED=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version
        if: steps.check.outputs.VERSION_CHANGED == 'true'
        id: version
        run: echo "VERSION=$(node -p "require('./manifest.json').version")" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: steps.check.outputs.VERSION_CHANGED == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check.outputs.VERSION_CHANGED == 'true'
        run: npm ci

      - name: Build plugin
        if: steps.check.outputs.VERSION_CHANGED == 'true'
        run: npm run build

      - name: Generate changelog
        if: steps.check.outputs.VERSION_CHANGED == 'true'
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - use all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Generate changelog from previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save changelog to file
          echo "$CHANGELOG" > CHANGELOG.txt

      - name: Create Release
        if: steps.check.outputs.VERSION_CHANGED == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.txt
          files: |
            main.js
            manifest.json
            styles.css
          draft: false
          prerelease: false
